    <title>navbar</title>
</head>
<style>
    ul{
        margin: 0;
        padding:0;
        list-style-type: none;
    }
    ul li a{
        display: block;
        background-color: black;
        color: white;
        text-decoration: none;
        line-height: 40px;
        padding-left: 5px;
        font-weight: bolder;
        transition: 0.5s;
    }
    ul li a:hover{
        background-color: brown;
        padding-left: 25px;
    }
</style>
<body>

        <li><a href="#">Ana Sayfa</a></li>
